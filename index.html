<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google font end -->

    <!-- Boostrap Icon start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Boostrap Icon end -->

    <!-- My Own CSS start -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- My Own CSS end -->

    <title>Bookshelf App</title>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <div class="search-bar">
        <div class="search-bar__icon">
          <i class="bi bi-search"></i>
        </div>
        <div class="search-bar__text">
          <input
            type="text"
            id="cari"
            name="cari"
            placeholder="Cari buku/tahun"
          />
        </div>
      </div>
      <div class="content-wrapper">
        <div class="data-wrapper">
          <div class="data-wrapper__belumDibaca">
            <h2>Belum di Baca</h2>
            <div id="belumDibaca" class="data-box"></div>
          </div>
          <div class="data-wrapper__sudahDibaca">
            <h2>Sudah di Baca</h2>
            <div id="sudahDibaca" class="data-box"></div>
          </div>
        </div>
        <div class="form-wrapper">
          <h2>Tambah Buku</h2>
          <form id="form" action="" method="post">
            <div class="form-box">
              <input id="title" type="text" name="title" required="true" />
              <label for="title">Judul</label>
            </div>
            <div class="form-box">
              <input id="author" type="text" name="author" required="true" />
              <label for="author">Penulis</label>
            </div>
            <div class="form-box">
              <input id="year" type="number" name="year" required="true" />
              <label for="year">Tahun</label>
            </div>
            <div class="form-check">
              <input id="isRead" type="checkbox" name="isRead" />
              <label for="isRead">Sudah selesai dibaca</label>
            </div>
            <button type="submit" name="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <div class="test"></div>

    <footer>
      <p>
        &copy; 2023. Created by
        <a href="https://www.dicoding.com/users/ariefrh1001/"
          >Arief Rachman Hakim</a
        >.
      </p>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/variable.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/event.js"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
